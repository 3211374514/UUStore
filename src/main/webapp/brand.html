<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文具商店数据管理</title>
    <style>
        .el-table .warning-row {
            background: oldlace;
        }

        .el-table .success-row {
            background: #f0f9eb;
        }
    </style>
    <link href="css/brand.css" rel="stylesheet">

</head>
<body >
<div id="app">



<!--    导航菜单-->
    <div class="line"></div>
    <el-menu
            :default-active="activeIndex2"
            class="el-menu-demo"
            mode="horizontal"
            @select="handleSelect"
            background-color="#545c64"
            text-color="#fff"
            active-text-color="#ffd04b">
        <el-menu-item index="1">商品管理</el-menu-item>
        <el-menu-item index="2"><a href="http://localhost:8080/brand-case/supplier.html" >供应商信息</a></el-menu-item>
        <el-menu-item index="3" disabled>消息中心</el-menu-item>
        <el-menu-item index="4"><a href="http://localhost:8080/brand-case/order.html" >订单管理</a></el-menu-item>
    </el-menu>

    <!--搜索表单-->
    <el-form :inline="true" :model="brand2" class="demo-form-inline">

        <el-form-item label="当前状态"  style="color: #66b1ff">
            <el-select v-model="brand2.status"  placeholder="当前状态">
                <el-option label="在售" value="1"></el-option>
                <el-option label="售罄" value="0"></el-option>
                <el-option label="全部" value=null></el-option>
            </el-select>
        </el-form-item>

        <el-form-item label="商品名称" style="color: #5daf34">
<!--            <el-input-->
<!--                    placeholder="商品名称"-->
<!--                    v-model="brand.brandName"-->
<!--                    clearable>-->
<!--            </el-input>-->
            <template>
                <el-select v-model="brand2.brandName" clearable filterable placeholder="商品名称">
                    <el-option
                            v-for="item in tableData2"
                            :key="item.brandName"

                            :value="item.brandName">
                    </el-option>
                </el-select>
            </template>
        </el-form-item>

        <el-form-item label="供应商" style="color: #5daf34">
            <el-input
                    placeholder="供应商"
                    v-model="brand2.companyName"
                    clearable>
            </el-input>
        </el-form-item>

        <el-form-item>
            <el-button type="primary" @click="onSubmit"icon="el-icon-search">查询</el-button>
        </el-form-item>
    </el-form>

    <!--按钮-->

    <el-row>

        <el-button type="danger" plain @click="deleteByIds" icon="el-icon-delete-solid">批量删除</el-button>
        <el-button type="primary" plain @click="dialogVisible = true" icon="el-icon-circle-plus">新增</el-button>

    </el-row>
    <!--添加数据对话框表单-->
    <el-dialog
            title="编辑商品"
            :visible.sync="dialogVisible"
            width="30%"
            >

        <el-form ref="form" :model="brand" label-width="80px">
            <el-form-item label="商品名称" >
                <el-input v-model="brand.brandName" ></el-input>
            </el-form-item>

            <el-form-item label="供应商">
                <el-input v-model="brand.companyName"></el-input>
            </el-form-item>

            <el-form-item label="数量">
                <el-input v-model="brand.ordered"></el-input>
            </el-form-item>

            <el-form-item label="价格">
                <el-input v-model="brand.price"></el-input>
            </el-form-item>

            <el-form-item label="备注">
                <el-input type="textarea" v-model="brand.description"></el-input>
            </el-form-item>

<!--            <el-form-item label="状态">-->
<!--                <el-switch v-model="brand.status"-->
<!--                           active-value="1"-->
<!--                           inactive-value="0"-->
<!--                ></el-switch>-->
<!--            </el-form-item>-->


            <el-form-item>
                <el-button type="primary" @click="addBrand">提交</el-button>
                <el-button @click="dialogVisible = false">取消</el-button>
            </el-form-item>
        </el-form>

    </el-dialog>

    <!--修改数据对话框表单-->
    <el-dialog
            title="修改商品"
            :visible.sync="relogVisible"
            width="30%"
    >

        <el-form ref="form" :model="brand" label-width="80px">
            <el-form-item label="商品名称">
                <el-input v-model="brand.brandName"></el-input>
            </el-form-item>

            <el-form-item label="供应商">
                <el-input v-model="brand.companyName"></el-input>
            </el-form-item>

            <el-form-item label="数量">
                <el-input v-model="brand.ordered"></el-input>
            </el-form-item>

            <el-form-item label="价格">
                <el-input v-model="brand.price"></el-input>
            </el-form-item>

            <el-form-item label="备注">
                <el-input type="textarea" v-model="brand.description"></el-input>
            </el-form-item>

<!--            <el-form-item label="状态">-->
<!--                <el-switch v-model="brand.status"-->
<!--                           active-value="1"-->
<!--                           inactive-value="0"-->
<!--                ></el-switch>-->
<!--            </el-form-item>-->


            <el-form-item>
                <el-button type="primary" @click="update">修改</el-button>
                <el-button @click="relogVisible = false">取消</el-button>

            </el-form-item>
        </el-form>

    </el-dialog>


    <!--表格-->
    <template>
        <el-table
                :data="tableData"
                style="width: 100%"
                :row-class-name="tableRowClassName"
                highlight-current-row
                @current-change="handleCurrentChangeRow"
                @selection-change="handleSelectionChange"

        >


        >
            <el-table-column
                    type="selection"
                    width="55">
            </el-table-column>
            <el-table-column
                    type="index"
                    width="50">
            </el-table-column>

            <el-table-column
                    prop="brandName"
                    label="商品名称"
                    align="center"
            >
            </el-table-column>
            <el-table-column
                    prop="companyName"
                    label="供应商"
                    align="center"
            >

            </el-table-column>
            <el-table-column
                    prop="ordered"
                    align="center"
                    sortable
                    label="数量">

            </el-table-column>
            <el-table-column
                    prop="price"
                    label="售价（元）"
                    align="center"
                    sortable
            >
            </el-table-column>
            <el-table-column
                    prop="statusStr"
                    align="center"
                    label="当前状态">

                <template slot-scope="scope">

                    <div :style="{ color: scope.row.statusStr=='在售' ? 'green' : 'red' }">
                        {{ scope.row.statusStr }}
                    </div>
                </template>

            </el-table-column>


            <el-table-column
                    align="center"
                    label="操作">

                <el-row>
<!--                    <el-button type="primary" @click="echo" icon="el-icon-edit"size="medium">修改</el-button>-->
<!--                    <el-button type="danger" @click="deleteById" icon="el-icon-delete"size="medium">删除</el-button>-->
<!--                    <el-button @click="drawer = true" type="primary" style="margin-left: 16px;"size="medium">-->
<!--                        点我打开-->
<!--                    </el-button>-->
                    <el-button type="primary" icon="el-icon-edit" @click="echo" circle></el-button>
                    <el-button type="danger" icon="el-icon-delete" @click="deleteById" circle></el-button>
<!--                    <el-button type="info" icon="el-icon-view" circle @click="drawer = true" type="primary" style="margin-left: 16px;"></el-button>-->



                </el-row>

            </el-table-column>

        </el-table>
    </template>

    <!--分页工具条-->
    <el-pagination
            @size-change="handleSizeChange"
            @current-change="handleCurrentChange"
            :current-page="currentPage"
            :page-sizes="[5, 10, 15, 20]"
            :page-size="5"
            layout="total, sizes, prev, pager, next, jumper"
            :total="totalCount">
    </el-pagination>

</div>


<script src="js/vue.js"></script>
<script src="element-ui2/lib/index.js"></script>
<script src="js/axios-0.18.0.js"></script>
<link rel="stylesheet" href="element-ui2/lib/theme-chalk/index.css">

<script>
    new Vue({
        el: "#app",

        mounted(){

            this.selectAll();
            this.selectAllTrue();
            //this.selectSupp();
            //this.restaurants = this.selectAllTrue();
        },

//////////////////////////////////////////////////////////////////////////////////////////////////////////

        methods: {




            //
            handleSelect(key, keyPath) {
                console.log(key, keyPath);
            },

            selectRow(row) { // 给操作行 高亮
                if (row) {
                    this.$refs.table.setCurrentRow(row, true);  // 高亮某一行
                } else {
                    this.$refs.table.setCurrentRow();  // 取消高亮
                }
            },
            handleCurrentChangeRow(val){
                this.currentRow = val;
                //alert("第一"+this.currentRow.id);
                this.brand = this.currentRow;
                this.selectSupp(this.brand);
                console.log(this.brand);
                console.log(this.supp);
                //alert("第三"+this.brand.id);
            },


            //添加时查询商品是否已经存在
            selectByBrandName(){
                var _this = this;
                axios({
                    method:"post",
                    url:"http://localhost:8080/brand-case/brand/selectByBrandName",
                    data:_this.brandname
                }).then(function (resp){
                    if (resp.data == "success"){
                        //添加成功
                        //关闭窗口
                        //重查
                            this.$alert('这是一段内容', '标题名称', {
                                confirmButtonText: '确定',
                                callback: action => {
                                    this.$message({
                                        type: 'info',
                                        message: `action: ${ action }`
                                    });
                                }
                            });


                    }
                })



            },






            //修改表单数据回显
            echo(){
                this.relogVisible = true;
               // alert("第二"+this.currentRow.id);
                //this.relogVisible = true;

            },

            //查询所有数据
            selectAllTrue(){
                var  _this = this;
                    axios({
                        method:"get",
                        url:"http://localhost:8080/brand-case/brand/selectAll"
                    }).then(function (resp){
                        _this.tableData2 = resp.data;
                    })
            },





            //查询分页数据
            selectAll(){
            //     var  _this = this;
            //     axios({
            //         method:"get",
            //         url:"http://localhost:8080/brand-case/brand/selectAll"
            //     }).then(function (resp){
            //         _this.tableData = resp.data;
            //     })
            //
                var  _this = this;
                axios({
                    method:"post",
                    url:"http://localhost:8080/brand-case/brand/selectByPageAndCondition?currentPage="+this.currentPage+"&pageSize="+this.pageSize,
                    data:this.brand2
                }).then(resp =>{
                    this.tableData = resp.data.rows;
                    this.totalCount = resp.data.totalCount;
                })

            },


            tableRowClassName({row, rowIndex}) {
                if ((rowIndex%5) === 1) {
                    return 'warning-row';
                } else if ((rowIndex%5) === 3) {
                    return 'success-row';
                }
                return '';
            },
            // 复选框选中后执行的方法
            handleSelectionChange(val) {
                this.multipleSelection = val;

                console.log(this.multipleSelection)
            },
            // 查询方法
            onSubmit() {
                console.log(this.brand2);
                this.selectAll();
            },
            // 添加数据
            addBrand(){
                //console.log(this.brand);
                var _this = this;
                axios({
                    method:"post",
                    url:"http://localhost:8080/brand-case/brand/add",
                    data:_this.brand
                }).then(function (resp){
                    if (resp.data == "success"){
                        //添加成功
                        //关闭窗口
                        _this.dialogVisible = false;
                        //重查
                        _this.selectAll();

                        _this.$message({
                            showClose: true,
                            message: '添加成功！',
                            type: 'success'
                        });


                    }
                })


            },

            //修改数据
            update(){
                var _this = this;
                axios({
                    method:"post",
                    url:"http://localhost:8080/brand-case/brand/update",
                    data:_this.brand
                }).then(function (resp){
                    if (resp.data == "success"){
                        //添加成功
                        //关闭窗口
                        _this.relogVisible = false;
                        //重查
                        _this.selectAll();

                        _this.$message({
                            showClose: true,
                            message: '修改成功！',
                            type: 'success'
                        });


                    }
                })
            },

            //分页
            handleSizeChange(val) {
                console.log(`每页 ${val} 条`);

                this.pageSize = val;
                this.selectAll();

            },
            handleCurrentChange(val) {
                console.log(`当前页: ${val}`);

                this.currentPage = val;
                this.selectAll();

            },

            //批量删除
            deleteByIds(){

                //弹出确认提示框
                this.$confirm('此操作将删除该数据, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    //1.获取数组
                    for (let i = 0; i < this.multipleSelection.length; i++) {
                        let selectionElement = this.multipleSelection[i];
                        this.selectedIds[i] = selectionElement.id;

                    }

                    //2.发送AJAX请求
                    var _this = this;
                    axios({
                        method:"post",
                        url:"http://localhost:8080/brand-case/brand/deleteByIds",
                        data:_this.selectedIds
                    }).then(function (resp){
                        if (resp.data == "success"){
                            //删除成功

                            //重查
                            _this.selectAll();

                            _this.$message({
                                showClose: true,
                                message: '删除成功！',
                                type: 'success'
                            });


                        }
                    })

                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });
                });



            },

            //单项删除
            deleteById(){

                //弹出确认提示框
                this.$confirm('此操作将删除该数据, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    //1.获取数据
                    this.selectedIds[0] = this.currentRow.id;
                    //alert(this.currentRow.id)


                    //2.发送AJAX请求
                    var _this = this;
                    axios({
                        method:"post",
                        url:"http://localhost:8080/brand-case/brand/deleteByIds",
                        data:_this.selectedIds
                    }).then(function (resp){
                        if (resp.data == "success"){
                            //删除成功

                            //重查
                            _this.selectAll();

                            _this.$message({
                                showClose: true,
                                message: '删除成功！',
                                type: 'success'
                            });


                        }
                    })

                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });
                });


            },








        },

//////////////////////////////////////////////////////////////////////////////////////////////////////
        data() {
            return {



                //drawer面板
                drawer: false,

                brandname:'',

                value:'',

                restaurants: [],
                //可清空输入框
                input: '',

                activeIndex: '1',
                activeIndex2: '1',

                //当前选中行
                currentRow:null,
                //单页显示条数
                pageSize:5,
                //总数据条数
                totalCount:100,
                // 当前页码
                currentPage: 1,
                // 添加数据对话框是否展示的标记
                dialogVisible: false,
                //修改数据对话框是否展示标记
                relogVisible:false,
                // 品牌模型数据
                brand: {
                    status:'',
                    brandName: '',
                    companyName: '上海晨光文具股份有限公司',
                    id:"",
                    ordered:"",
                    description:"",
                    price:""
                },
                // 品牌模型数据2
                brand2: {
                    status:'',
                    brandName: '',
                    companyName: '',
                    id:"",
                    ordered:"",
                    description:"",
                    price:""
                },
                //被选中的id
                //selectedId:1,
                //被选中的ids
                selectedIds:[],
                // 复选框选中数据集合
                multipleSelection: [],
                //
                tableData2:[],

                // 表格数据
                tableData: [{
                    brandName: '华为',
                    companyName: '华为科技有限公司',
                    ordered: '100',
                    status: "1"
                }, {
                    brandName: '华为',
                    companyName: '华为科技有限公司',
                    ordered: '100',
                    status: "1"
                }, {
                    brandName: '华为',
                    companyName: '华为科技有限公司',
                    ordered: '100',
                    status: "1"
                }, {
                    brandName: '华为',
                    companyName: '华为科技有限公司',
                    ordered: '100',
                    status: "1"
                }]
            }
        }
    })

</script>

</body>
</html>
