</audio>

<style>
    audio{
        display: none;
    }
</style>


<script type="text/javascript">
    window.onload = function(){
        setInterval("toggleSound()",1);
    }

    function toggleSound() {
        var music = document.getElementById("aud");
        if (music.paused) {
            music.paused=false;
            music.play();
        }
    }
